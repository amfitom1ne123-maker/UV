<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <title>Urban Mini App</title>

    <!-- Светлая тема браузера и цвет статус-бара -->
    <meta name="color-scheme" content="light" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Шрифт для «apple-like» вида -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      /* ===== Дизайн-токены по умолчанию ===== */
      :root {
        --bg: #ffffff;
        --fg: #0a0a0a;
        --muted: #6b7280;
        --border: rgba(0, 0, 0, 0.08);
        --accent: #0a0a0a;
        --accent-fg: #ffffff;
        --hover: rgba(0, 0, 0, 0.06);

        --r-sm: 10px;
        --r-md: 16px;
        --r-lg: 20px;

        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
        --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.08);
      }

      html,
      body,
      #root {
        height: 100%;
      }

      html {
        /* Гладкое скроллирование, аккуратная инерция */
        scroll-behavior: smooth;
        -webkit-text-size-adjust: 100%;
      }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--fg);
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      /* Выделение текста — ненавязчивое */
      ::selection {
        background: rgba(0, 0, 0, 0.12);
        color: var(--fg);
      }

      /* Убираем стандартные отступы у root-контейнера */
      #root {
        min-height: 100%;
        isolation: isolate; /* гарантирует корректные тени/позиционирование поверх фона */
      }

      /* Анимации по умолчанию — деликатные, уважаем reduced motion */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
